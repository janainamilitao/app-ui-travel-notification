<div class="row">
      <div class="col-xs-12">
            <div class="box box-primary">
                  <div class="box-header with-border">
                        <h3 class="box-title">Aviso Viagem</h3>
                        <div class="pull-right">
                              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTravelModal">
                                    Adicionar
                              </button>
                        </div>

                  </div>
                  <div class="box-body">
                        <p>Mapa aqui.......</p>

                  </div>

            </div>
      </div>
</div>

<div class="modal fade" id="addTravelModal" tabindex="-1" role="dialog" aria-labelledby="addTravelDialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                        Cadastrar Aviso Viagem
                  </div>

                  <form [formGroup]="formTravel" (ngSubmit)="save()" class="form-horizontal">
                        <div class="modal-body">

                              <div class="form-group">
                                    <label for="departureDate" class="col-md-3 col-form-label">Data de Saída</label>
                                    <div class="input-group date col-md-5">
                                          <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                          </div>
                                          <input type="text" pattern="dd/mm/yyyy" maxlength="10" id="departureDate" onkeypress="formatar(this, '##/##/####')" formControlName="departureDate"
                                                id="departureDate" formControlName="departureDate" class="form-control" />
                                    </div>
                              </div>

                              <div class="form-group">
                                    <label for="returnDate" class="col-md-3 col-form-label">Data de Retorno</label>
                                    <div class="input-group date col-md-5">
                                          <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                          </div>
                                          <input class="form-control" type="text" pattern="dd/mm/yyyy" maxlength="10" id="returnDate" onkeypress="formatar(this, '##/##/####')"
                                                formControlName="returnDate" id="returnDate" formControlName="returnDate" />
                                    </div>
                              </div>


                              <div class="form-group">
                                    <label class="col-md-3 col-form-label">Destinatários</label>
                                    <select class="form-control" ng-model="{{destinations}}">
                                                <option value="76">Brasil</option>
                                                <option value="124">Canadá</option>
                                                <option value="840">Estados Unidos</option>
                                                
                                    </select>                                    
                              </div>

                              <div class="form-group">
                                    <label class="col-md-3 col-form-label">Cartões</label>
                                    
                              </div>
                        </div>

                        <div class="modal-footer">
                              <button type="submit" class="btn btn-success" *ngIf="!travel.partnerBid" [disabled]="formTravel.invalid">Cadastrar</button>
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
           
                    </form>
            </div>
      </div>
</div>
